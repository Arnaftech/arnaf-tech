    <style>
        :root {
            /* Light Theme (Default) */
            --bg: #f8fafc;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --text-main: #0f172a;
            --text-dim: #475569;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --accent-1: #10b981; /* Emerald */
            --accent-2: #3b82f6; /* Blue */
            --accent-3: #6366f1; /* Indigo */

        [data-theme="dark"] {
            --bg: #0f172a;
            --nav-bg: rgba(15, 23, 42, 0.9);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --card-bg: #1e293b;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); line-height: 1.6; }

        /* Navigation */
        nav { 
            padding: 12px 8%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--nav-bg); backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .logo-3d { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; color: var(--text-main); }

        .controls { display: flex; align-items: center; gap: 15px; }
        .theme-toggle { 
            background: var(--border); border: none; padding: 8px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }

        .lang-switcher {
            display: flex; gap: 5px; background: var(--border); padding: 4px; border-radius: 50px;
        }
        .lang-btn {
            background: transparent; border: none; color: var(--text-main);
            padding: 4px 10px; border-radius: 50px; cursor: pointer; font-size: 0.7rem; font-weight: 700;
        }
        .lang-btn.active { background: var(--card-bg); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* ARNAF Header Box */
        .hero { padding: 40px 8%; display: flex; justify-content: center; }
        .hero-box {
            background: var(--card-bg); border: 2px solid var(--accent-2); padding: 40px; border-radius: 30px;
            text-align: center; width: 100%; max-width: 800px; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
        .hero-title {
            font-size: clamp(3rem, 10vw, 6rem); font-weight: 800; color: var(--accent-2);
            text-shadow: 2px 2px 0px var(--border);
        }

        /* Multiple Color Cards */
        .section { padding: 20px 8%; max-width: 1100px; margin: 0 auto; display: grid; gap: 20px; }
        
        .card { padding: 30px; border-radius: 24px; border: 1px solid var(--border); background: var(--card-bg); }
        
        /* Specific Styles for Sections */
        .about-card { border-left: 8px solid var(--accent-1); }
        .project-card { border-left: 8px solid var(--accent-2); }
        .contact-card { border-left: 8px solid var(--accent-3); }

        h2 { margin-bottom: 10px; font-size: 1.5rem; }
        p { color: var(--text-dim); }

        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .gallery img { width: 100%; border-radius: 15px; border: 1px solid var(--border); transition: 0.3s; }
        .gallery img:hover { transform: translateY(-5px); border-color: var(--accent-2); }

        [lang="ur"] { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        [lang="ar"] { font-family: 'Amiri', serif; direction: rtl; }

        footer { text-align: center; padding: 40px; font-size: 0.8rem; opacity: 0.7; }

    </style>
</head>
