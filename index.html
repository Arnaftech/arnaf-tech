<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARNAF TECH | Digital Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --glass: rgba(15, 23, 42, 0.6);
            --accent: #2dd4bf; 
            --accent-2: #3b82f6; 
            --text: #f1f5f9;
            --ring-glow: linear-gradient(45deg, var(--accent), var(--accent-2));
        }

        [data-theme="light"] {
            --bg: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #0f172a;
            --accent: #0d9488;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        html, body { overflow: hidden; width: 100%; height: 100%; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }

        /* The Animated Glowing Ring */
        .outer-ring {
            position: relative;
            width: 100%; max-width: 1200px;
            height: 95vh;
            padding: 3px; 
            border-radius: 24px;
            background: var(--ring-glow);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            animation: borderRotate 6s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .main-container {
            background: var(--bg);
            width: 100%; height: 100%;
            border-radius: 22px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            scrollbar-width: none;
        }

        .main-container::-webkit-scrollbar { display: none; }

        /* DOTTED SCROLLER UI */
        .dot-nav {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text);
            opacity: 0.2;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            opacity: 1;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transform: scale(1.4);
        }

        /* 3D ARNAF Header Box */
        .hero-box {
            background: var(--accent-2);
            margin: 20px; border-radius: 20px;
            padding: 100px 20px;
            text-align: center;
            position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-box::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ARNAF Writing Animation */
        .arnaf-svg {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .arnaf-stroke {
            fill: transparent;
            stroke: white;
            stroke-width: 2.5;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
            font-size: 90px;
            font-weight: 800;
            letter-spacing: -3px;
            animation: writeArnaf 2.5s ease-out forwards;
        }

        @keyframes writeArnaf {
            70% { fill: transparent; stroke-dashoffset: 0; }
            100% { fill: white; stroke-dashoffset: 0; }
        }

        .sub-brand {
            font-size: 0.9rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: 400;
            margin-top: 10px;
            color: rgba(255,255,255,0.8);
            opacity: 0;
            animation: fadeInSub 1s ease-out forwards;
            animation-delay: 2.2s;
        }

        @keyframes fadeInSub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Nav & Controls */
        nav {
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(15px); z-index: 100;
        }

        .nav-link { 
            font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer; opacity: 0.6;
        }
        .nav-link:hover { opacity: 1; color: var(--accent); }

        /* Content */
        .content { padding: 30px; max-width: 900px; margin: 0 auto; }
        .section-tag { color: var(--accent); font-weight: 800; font-size: 0.75rem; margin-bottom: 8px; display: block; }
        
        .gallery {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0;
        }
        .gallery img {
            width: 100%; border-radius: 12px; 
            filter: brightness(0.9);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .contact-pill {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 18px; border-radius: 50px; text-align: center;
            font-weight: 600; font-size: 1rem; color: var(--accent);
        }

        [lang="ur"] { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        [lang="ar"] { font-family: 'Amiri', serif; direction: rtl; }

        footer { text-align: center; padding: 40px; opacity: 0.4; font-size: 0.7rem; }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
            body { padding: 8px; }
            .hero-box { padding: 60px 10px; margin: 10px; }
            .arnaf-stroke { font-size: 60px; }
            .sub-brand { font-size: 0.6rem; letter-spacing: 6px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="outer-ring">
        <div class="dot-nav">
            <div class="dot active" onclick="goSec('hero')"></div>
            <div class="dot" onclick="goSec('vision')"></div>
            <div class="dot" onclick="goSec('projects')"></div>
            <div class="dot" onclick="goSec('support')"></div>
        </div>

        <div class="main-container" id="mainScroll">
            <nav>
                <div class="nav-link" onclick="toggleTheme()">Theme</div>
                <div style="display: flex; gap: 15px;">
                    <span class="nav-link" onclick="setLang('en')">EN</span>
                    <span class="nav-link" onclick="setLang('ar')">AR</span>
                    <span class="nav-link" onclick="setLang('ur')">UR</span>
                </div>
            </nav>

            <header class="hero-box" id="hero">
                <svg viewBox="0 0 400 100" class="arnaf-svg">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="arnaf-stroke">
                        ARNAF
                    </text>
                </svg>
                <div class="sub-brand">Tech Studio</div>
            </header>

            <main class="content">
                <section id="vision" style="margin-bottom: 80px;">
                    <span class="section-tag">/ VISION</span>
                    <h2 id="about-title" style="font-size: 2rem; margin-bottom: 15px;">Built for the Ummah.</h2>
                    <p id="about-desc" style="font-size: 1rem; opacity: 0.7; line-height: 1.6;">
                        ARNAF TECH merges modern design with Islamic values. Our mission is to provide clean, ad-free digital tools for your spiritual journey.
                    </p>
                </section>

                <section id="projects" style="margin-bottom: 80px;">
                    <span class="section-tag">/ PROJECTS</span>
                    <h2 style="font-size: 1.6rem;">Muslim Companion</h2>
                    <div class="gallery">
                        <img src="android_1.png" alt="1"><img src="android_2.png" alt="2"><img src="android_3.png" alt="3">
                        <img src="android_4.png" alt="4"><img src="android_5.png" alt="5"><img src="android_6.png" alt="6">
                    </div>
                </section>

                <section id="support" style="margin-bottom: 40px;">
                    <span class="section-tag">/ SUPPORT</span>
                    <div class="contact-pill">
                        mail2arsilkhan@gmail.com
                    </div>
                </section>
            </main>

            <footer>
                ARNAF TECH &copy; 2026
            </footer>
        </div>
    </div>

    <script>
        const scrollBox = document.getElementById('mainScroll');
        const dots = document.querySelectorAll('.dot');
        const sections = ['hero', 'vision', 'projects', 'support'];

        function goSec(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        scrollBox.addEventListener('scroll', () => {
            let activeId = "";
            sections.forEach(id => {
                const el = document.getElementById(id);
                if (scrollBox.scrollTop >= (el.offsetTop - 150)) {
                    activeId = id;
                }
            });
            dots.forEach(dot => {
                dot.classList.remove('active');
                if (dot.getAttribute('onclick').includes(activeId)) {
                    dot.classList.add('active');
                }
            });
        });

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        const data = {
            en: { aboutT: "Built for the Ummah.", aboutD: "ARNAF TECH merges modern design with Islamic values. Our mission is to provide clean, ad-free digital tools for your spiritual journey." },
            ar: { aboutT: "بنيت للأمة", aboutD: "تجمع أرناف تيك بين التصميم الحديث والقيم الإسلامية. مهمتنا هي توفير أدوات رقمية نظيفة وخالية من الإعلانات لرحلتك الروحية." },
            ur: { aboutT: "امت کے لیے بنایا گیا", aboutD: "ارناف ٹیک جدید ڈیزائن کو اسلامی اقدار کے ساتھ ملاتا ہے۔ ہمارا مشن آپ کے روحانی سفر کے لیے صاف ستھرا، اشتہارات سے پاک ڈیجیٹل ٹولز فراہم کرنا ہے۔" }
        };

        function setLang(lang) {
            document.getElementById('about-title').innerText = data[lang].aboutT;
            document.getElementById('about-desc').innerText = data[lang].aboutD;
            document.body.style.direction = (lang === 'en') ? 'ltr' : 'rtl';
            document.body.setAttribute('lang', lang);
        }
    </script>
</body>
</html>
