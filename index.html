<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARNAF TECH | Digital Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --glass: rgba(15, 23, 42, 0.6);
            --accent: #2dd4bf; 
            --accent-2: #3b82f6; 
            --text: #f1f5f9;
            --ring-glow: linear-gradient(45deg, var(--accent), var(--accent-2));
        }

        [data-theme="light"] {
            --bg: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #0f172a;
            --accent: #0d9488;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.4s ease; }
        html, body { overflow: hidden; width: 100%; height: 100%; background-color: var(--bg); }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
            user-select: none; 
        }

        .outer-ring {
            position: relative; width: 100%; max-width: 1200px; height: 95vh;
            padding: 3px; border-radius: 24px;
            background: var(--ring-glow);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            animation: borderRotate 6s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .main-container {
            background: var(--bg); width: 100%; height: 100%;
            border-radius: 22px; position: relative; 
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        nav {
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(15px); z-index: 100;
        }
        .nav-link { font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; opacity: 0.6; }

        .hero-box {
            background: var(--accent-2); margin: 15px; border-radius: 20px;
            padding: 40px 20px; text-align: center;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .particle { position: absolute; pointer-events: none; z-index: 1; }
        .star-particle { 
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); 
            animation: twinkle var(--t-dur) infinite ease-in-out, 
                       drift var(--d-dur) infinite linear;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-100px, -100px) rotate(360deg); }
        }

        .category-menu {
            display: flex; justify-content: center; gap: 20px;
            padding: 15px 0; background: var(--glass);
            margin: 0 15px 10px 15px; border-radius: 12px;
            z-index: 90;
        }
        .cat-item {
            font-size: 0.75rem; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1.5px; cursor: pointer; opacity: 0.4;
        }
        .cat-item.active { opacity: 1; color: var(--accent); transform: scale(1.1); }

        .page-content {
            flex-grow: 1; position: relative;
            padding: 20px 40px; overflow-y: auto; scrollbar-width: none;
        }
        .page-content::-webkit-scrollbar { display: none; }

        .page { display: none; animation: fadeIn 0.5s ease forwards; max-width: 800px; margin: 0 auto; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .gallery img { width: 100%; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .contact-pill { 
            background: var(--accent); color: #000; padding: 20px; 
            border-radius: 50px; text-align: center; font-weight: 800; 
            margin-top: 30px; cursor: pointer; 
        }

        /* SVG & Animation Styling */
        .arnaf-svg { width: 100%; max-width: 450px; height: auto; position: relative; z-index: 5; }
        
        .arnaf-stroke {
            fill: transparent; stroke: white; stroke-width: 1.5; stroke-dasharray: 800; stroke-dashoffset: 800;
            animation: write 10s ease-in-out infinite;
        }

        .english-text { font-size: 60px; font-weight: 800; }
        .arabic-text { font-size: 75px; font-weight: 700; }
        
        @keyframes write { 
            0% { stroke-dashoffset: 800; fill: transparent; } 
            40% { stroke-dashoffset: 0; fill: transparent; } 
            55%, 85% { stroke-dashoffset: 0; fill: white; } 
            100% { stroke-dashoffset: 800; fill: transparent; } 
        }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
            .page-content { padding: 20px; }
            .arnaf-svg { max-width: 320px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="outer-ring">
        <div class="main-container">
            <nav>
                <div class="nav-link" id="nav-theme" onclick="toggleTheme()">Theme</div>
                <div style="display: flex; gap: 15px;">
                    <span class="nav-link" onclick="setLang('en')">EN</span>
                    <span class="nav-link" onclick="setLang('ar')">AR</span>
                    <span class="nav-link" onclick="setLang('ur')">UR</span>
                </div>
            </nav>

            <header class="hero-box" id="heroBox">
                <svg viewBox="0 0 600 150" class="arnaf-svg">
                    <text x="50%" y="40%" text-anchor="middle" dominant-baseline="middle" class="arnaf-stroke english-text">ARNAF</text>
                    <text x="50%" y="85%" text-anchor="middle" dominant-baseline="middle" class="arnaf-stroke arabic-text" dir="rtl">أرناف</text>
                </svg>
                <div id="hero-subtitle" style="letter-spacing: 5px; font-size: 0.7rem; color: white; opacity: 0.8; position: relative; z-index: 5; margin-top: 10px;">TECH STUDIO</div>
            </header>

            <div class="category-menu">
                <div id="menu-home" class="cat-item active" onclick="openPage('home', this)">Home</div>
                <div id="menu-about" class="cat-item" onclick="openPage('about', this)">About</div>
                <div id="menu-projects" class="cat-item" onclick="openPage('projects', this)">Projects</div>
                <div id="menu-contact" class="cat-item" onclick="openPage('contact', this)">Contact</div>
            </div>

            <div class="page-content">
                <div id="home" class="page active">
                    <h2 id="home-title" style="font-size: 2rem;">Welcome to the Future.</h2>
                    <p id="home-desc" style="margin-top: 15px; opacity: 0.7; line-height: 1.6;">
                        Arnaf Tech is a specialized studio focusing on high-end digital experiences. 
                    </p>
                </div>

                <div id="about" class="page">
                    <h2 id="about-title">Built for the Ummah.</h2>
                    <p id="about-desc" style="margin-top: 15px; opacity: 0.7; line-height: 1.6;">
                        We merge modern design with Islamic values.
                    </p>
                </div>

                <div id="projects" class="page">
                    <h2 id="proj-title">Muslim Companion</h2>
                    <div class="gallery">
                        <img src="android_1.png" alt="1"><img src="android_2.png" alt="2"><img src="android_3.png" alt="3">
                        <img src="android_4.png" alt="4"><img src="android_5.png" alt="5"><img src="android_6.png" alt="6">
                    </div>
                </div>

                <div id="contact" class="page" style="text-align: center;">
                    <h2 id="contact-title">Get In Touch</h2>
                    <div class="contact-pill" onclick="window.location.href='mailto:mail2arsilkhan@gmail.com'">
                        mail2arsilkhan@gmail.com
                    </div>
                </div>
            </div>

            <footer style="padding: 15px; text-align: center; font-size: 0.6rem; opacity: 0.4;">
                ARNAF TECH &copy; 2026
            </footer>
        </div>
    </div>

    <script>
        function createParticles() {
            const hero = document.getElementById('heroBox');
            for (let i = 0; i < 35; i++) {
                const p = document.createElement('div');
                p.className = 'particle star-particle';
                const size = Math.random() * 8 + 4; 
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.setProperty('--t-dur', (Math.random() * 3 + 2) + 's');
                p.style.setProperty('--d-dur', (Math.random() * 15 + 10) + 's');
                p.style.animationDelay = (Math.random() * 5) + 's';
                hero.appendChild(p);
            }
        }
        createParticles();

        function openPage(pageId, elmnt) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.cat-item').forEach(item => item.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            elmnt.classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        const langData = {
            en: { 
                theme: "Theme", studio: "TECH STUDIO",
                m1: "Home", m2: "About", m3: "Projects", m4: "Contact",
                homeT: "Welcome to the Future.", homeD: "Arnaf Tech is a specialized studio focusing on high-end digital experiences.", 
                aboutT: "Built for the Ummah.", aboutD: "We merge modern design with Islamic values.", 
                projT: "Muslim Companion", contactT: "Get In Touch" 
            },
            ar: { 
                theme: "سمة", studio: "استوديو تقني",
                m1: "الرئيسية", m2: "من نحن", m3: "المشاريع", m4: "اتصل بنا",
                homeT: "أهلاً بك في المستقبل", homeD: "أرناف تيك هو استوديو متخصص يركز على التجارب الرقمية الراقية.", 
                aboutT: "بنيت للأمة", aboutD: "نحن نجمع بين التصميم الحديث والقيم الإسلامية.", 
                projT: "رفيق المسلم", contactT: "تواصل معنا" 
            },
            ur: { 
                theme: "تھیم", studio: "ٹیک اسٹوڈیو",
                m1: "ہوم", m2: "ہمارے بارے میں", m3: "منصوبے", m4: "رابطہ",
                homeT: "مستقبل میں خوش آمدید", homeD: "ارناف ٹیک ایک خصوصی اسٹوڈیو ہے جو جدید ترین ڈیجیٹل تجربات پر توجہ مرکوز کرتا ہے۔", 
                aboutT: "امت کے لیے بنایا گیا", aboutD: "ہم جدید ڈیزائن کو اسلامی اقدار کے ساتھ جوڑتے ہیں۔", 
                projT: "مسلم ساتھی", contactT: "رابطہ کریں" 
            }
        };

        function setLang(lang) {
            const d = langData[lang];
            document.getElementById('nav-theme').innerText = d.theme;
            document.getElementById('hero-subtitle').innerText = d.studio;
            document.getElementById('menu-home').innerText = d.m1;
            document.getElementById('menu-about').innerText = d.m2;
            document.getElementById('menu-projects').innerText = d.m3;
            document.getElementById('menu-contact').innerText = d.m4;
            document.getElementById('home-title').innerText = d.homeT;
            document.getElementById('home-desc').innerText = d.homeD;
            document.getElementById('about-title').innerText = d.aboutT;
            document.getElementById('about-desc').innerText = d.aboutD;
            document.getElementById('proj-title').innerText = d.projT;
            document.getElementById('contact-title').innerText = d.contactT;
            document.body.style.direction = (lang === 'en') ? 'ltr' : 'rtl';
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
