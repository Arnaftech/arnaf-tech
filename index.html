<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARNAF TECH | Digital Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --glass: rgba(15, 23, 42, 0.6);
            --accent: #2dd4bf; 
            --accent-2: #3b82f6; 
            --text: #f1f5f9;
            --ring-glow: linear-gradient(45deg, var(--accent), var(--accent-2));
        }

        [data-theme="light"] {
            --bg: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #0f172a;
            --accent: #0d9488;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        html, body { overflow: hidden; width: 100%; height: 100%; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
            user-select: none; 
        }

        .outer-ring {
            position: relative; width: 100%; max-width: 1200px; height: 95vh;
            padding: 3px; border-radius: 24px;
            background: var(--ring-glow);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            animation: borderRotate 6s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .main-container {
            background: var(--bg); width: 100%; height: 100%;
            border-radius: 22px; overflow-y: auto; overflow-x: hidden;
            position: relative; backdrop-filter: blur(10px); scrollbar-width: none;
        }

        .main-container::-webkit-scrollbar { display: none; }

        .dot-nav {
            position: absolute; right: 25px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
        }
        .dot { width: 8px; height: 8px; background: var(--text); opacity: 0.2; border-radius: 50%; cursor: pointer; }
        .dot.active { opacity: 1; background: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.4); }

        .hero-box {
            background: var(--accent-2); margin: 20px; border-radius: 20px;
            padding: 100px 20px; text-align: center;
            position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* FALLING PARTICLES */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        .star-particle {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }

        .islamic-pattern {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 350px; height: 350px;
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
        }

        .moon {
            position: absolute;
            top: 15%; right: 15%;
            width: 50px; height: 50px;
            filter: drop-shadow(0 0 10px white);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        .rotating-center {
            transform-origin: center;
            animation: patternRotate 25s linear infinite;
        }

        @keyframes patternRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .arnaf-svg { width: 100%; max-width: 500px; height: auto; position: relative; z-index: 2; }

        .arnaf-stroke {
            fill: transparent;
            stroke: white;
            stroke-width: 2.5;
            stroke-dasharray: 800;
            stroke-dashoffset: 800;
            font-size: 90px;
            font-weight: 800;
            letter-spacing: -3px;
            animation: writeLoop 5s ease-in-out infinite;
        }

        @keyframes writeLoop {
            0%, 10% { stroke-dashoffset: 800; fill: transparent; }
            40% { stroke-dashoffset: 0; fill: transparent; }
            50%, 90% { stroke-dashoffset: 0; fill: white; }
            100% { stroke-dashoffset: 800; fill: transparent; }
        }

        .sub-brand {
            font-size: 0.9rem; letter-spacing: 12px; text-transform: uppercase;
            font-weight: 400; margin-top: 10px; color: rgba(255,255,255,0.8);
            animation: fadeInOut 5s ease-in-out infinite;
            position: relative; z-index: 2;
        }

        @keyframes fadeInOut {
            0%, 45% { opacity: 0; transform: translateY(10px); }
            55%, 90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; }
        }

        nav {
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(15px); z-index: 100;
        }
        .nav-link { font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; opacity: 0.6; }
        .nav-link:hover { opacity: 1; color: var(--accent); }

        .content { padding: 30px; max-width: 900px; margin: 0 auto; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .gallery img { width: 100%; border-radius: 12px; filter: brightness(0.9); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .contact-pill { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 50px; text-align: center; font-weight: 600; color: var(--accent); }

        footer { text-align: center; padding: 40px; opacity: 0.4; font-size: 0.7rem; }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
            .hero-box { padding: 60px 10px; }
            .arnaf-stroke { font-size: 60px; }
            .sub-brand { font-size: 0.6rem; letter-spacing: 6px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="outer-ring">
        <div class="dot-nav">
            <div class="dot active" onclick="goSec('hero')"></div>
            <div class="dot" onclick="goSec('vision')"></div>
            <div class="dot" onclick="goSec('projects')"></div>
            <div class="dot" onclick="goSec('support')"></div>
        </div>

        <div class="main-container" id="mainScroll">
            <nav>
                <div class="nav-link" onclick="toggleTheme()">Theme</div>
                <div style="display: flex; gap: 15px;">
                    <span class="nav-link" onclick="setLang('en')">EN</span>
                    <span class="nav-link" onclick="setLang('ar')">AR</span>
                    <span class="nav-link" onclick="setLang('ur')">UR</span>
                </div>
            </nav>

            <header class="hero-box" id="hero">
                <div class="islamic-pattern">
                    <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>

                    <svg class="rotating-center" viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                        <path fill="none" stroke="white" stroke-width="0.3" d="M50 5 L62 35 L95 35 L68 55 L78 85 L50 65 L22 85 L32 55 L5 35 L38 35 Z" opacity="0.5"/>
                        <path fill="none" stroke="white" stroke-width="0.2" transform="rotate(45 50 50)" d="M50 5 L62 35 L95 35 L68 55 L78 85 L50 65 L22 85 L32 55 L5 35 L38 35 Z" />
                    </svg>
                </div>

                <svg viewBox="0 0 400 100" class="arnaf-svg">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="arnaf-stroke">
                        ARNAF
                    </text>
                </svg>
                <div class="sub-brand">Tech Studio</div>
            </header>

            <main class="content">
                <section id="vision" style="margin-bottom: 80px;">
                    <h2 id="about-title" style="font-size: 2rem; margin-bottom: 15px;">Built for the Ummah.</h2>
                    <p id="about-desc" style="font-size: 1rem; opacity: 0.7; line-height: 1.6;">
                        ARNAF TECH merges modern design with Islamic values. Our mission is to provide clean, ad-free digital tools for your spiritual journey.
                    </p>
                </section>

                <section id="projects" style="margin-bottom: 80px;">
                    <h2 style="font-size: 1.6rem;">Muslim Companion</h2>
                    <div class="gallery">
                        <img src="android_1.png" alt="1"><img src="android_2.png" alt="2"><img src="android_3.png" alt="3">
                        <img src="android_4.png" alt="4"><img src="android_5.png" alt="5"><img src="android_6.png" alt="6">
                    </div>
                </section>

                <section id="support" style="margin-bottom: 40px;">
                    <div class="contact-pill">mail2arsilkhan@gmail.com</div>
                </section>
            </main>

            <footer>ARNAF TECH &copy; 2026</footer>
        </div>
    </div>

    <script>
        /* CREATE FALLING BUBBLES AND STARS */
        const hero = document.getElementById('hero');
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                const isStar = Math.random() > 0.5;
                p.className = isStar ? 'particle star-particle' : 'particle';
                
                const size = Math.random() * 8 + 4;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                
                hero.appendChild(p);
            }
        }
        createParticles();

        /* SECURITY: DISABLE RIGHT CLICK & INSPECT KEYS */
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };

        const scrollBox = document.getElementById('mainScroll');
        const dots = document.querySelectorAll('.dot');
        const sections = ['hero', 'vision', 'projects', 'support'];

        function goSec(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }

        scrollBox.addEventListener('scroll', () => {
            let activeId = "";
            sections.forEach(id => {
                const el = document.getElementById(id);
                if (scrollBox.scrollTop >= (el.offsetTop - 150)) { activeId = id; }
            });
            dots.forEach(dot => {
                dot.classList.remove('active');
                if (dot.getAttribute('onclick').includes(activeId)) { dot.classList.add('active'); }
            });
        });

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        const data = {
            en: { aboutT: "Built for the Ummah.", aboutD: "ARNAF TECH merges modern design with Islamic values." },
            ar: { aboutT: "بنيت للأمة", aboutD: "تجمع أرناف تيك بين التصميم الحديث والقيم الإسلامية." },
            ur: { aboutT: "امت کے لیے بنایا گیا", aboutD: "ارناف ٹیک جدید ڈیزائن کو اسلامی اقدار کے ساتھ ملاتا ہے۔" }
        };

        function setLang(lang) {
            document.getElementById('about-title').innerText = data[lang].aboutT;
            document.getElementById('about-desc').innerText = data[lang].aboutD;
            document.body.style.direction = (lang === 'en') ? 'ltr' : 'rtl';
        }
    </script>
</body>
</html>
