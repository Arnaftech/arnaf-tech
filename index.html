<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNAF TECH | Excellence in Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Nastaliq+Urdu:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1d1d1f;
            --accent-blue: #0071e3; /* Professional Tech Blue */
            --ring-color: #e2e8f0;
            --border-width: 20px;
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text-main: #f5f5f7;
            --ring-color: #1d1d1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.5s ease; }
        
        /* The Square Ring Effect */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--ring-color); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--border-width); /* This creates the "Ring" around the page */
        }

        .page-wrapper {
            background-color: var(--bg);
            width: 100%;
            height: calc(100vh - (var(--border-width) * 2));
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
        }

        /* ARNAF Square Header */
        .header-square {
            background: var(--accent-blue);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .brand-name {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: -2px;
            display: inline-block;
            transform-style: preserve-3d;
            animation: rotate3D 5s infinite ease-in-out;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        @keyframes rotate3D {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(15deg) rotateX(5deg); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: sticky; top: 0;
            background: var(--bg);
            z-index: 100;
            border-bottom: 1px solid var(--ring-color);
        }

        .nav-logo { font-weight: 800; color: var(--accent-blue); }
        .controls { display: flex; gap: 15px; align-items: center; }
        .btn-ui { background: none; border: none; cursor: pointer; font-weight: 700; color: var(--text-main); font-size: 0.7rem; }

        /* Content Sections */
        .container { max-width: 900px; margin: 0 auto; padding: 40px 5%; }
        
        .section-title { font-size: 0.8rem; color: var(--accent-blue); letter-spacing: 3px; font-weight: 700; margin-bottom: 10px; }
        .content-block { margin-bottom: 60px; }
        .heading { font-size: 2rem; margin-bottom: 15px; font-weight: 800; }
        
        /* Screenshot Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--ring-color);
        }

        /* RTL Languages */
        [lang="ur"] { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        [lang="ar"] { font-family: 'Amiri', serif; direction: rtl; }

        footer { padding: 40px; text-align: center; font-size: 0.7rem; color: var(--text-main); opacity: 0.5; }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
            body { padding: 10px; }
        }
    </style>
</head>
<body data-theme="light">

    <div class="page-wrapper">
        <nav>
            <div class="nav-logo">ARNAF TECH</div>
            <div class="controls">
                <button class="btn-ui" onclick="toggleTheme()">DARK / LIGHT</button>
                <div style="display:flex; gap:10px;">
                    <span class="btn-ui" onclick="setLang('en')">EN</span>
                    <span class="btn-ui" onclick="setLang('ar')">AR</span>
                    <span class="btn-ui" onclick="setLang('ur')">UR</span>
                </div>
            </div>
        </nav>

        <header class="header-square">
            <h1 class="brand-name">ARNAF</h1>
            <p style="letter-spacing: 5px; font-weight: 400; opacity: 0.8; margin-top: 10px;">STUDIO</p>
        </header>

        <main class="container">
            <div class="content-block">
                <p class="section-title">THE VISION</p>
                <h2 class="heading" id="about-title">Built for the Ummah.</h2>
                <p id="about-desc">High-quality, ad-free Islamic applications crafted with precision.</p>
            </div>

            <div class="content-block">
                <p class="section-title">PORTFOLIO</p>
                <h2 class="heading">Muslim Companion</h2>
                <div class="gallery">
                    <img src="android_1.png" alt="1">
                    <img src="android_2.png" alt="2">
                    <img src="android_3.png" alt="3">
                    <img src="android_4.png" alt="4">
                    <img src="android_5.png" alt="5">
                    <img src="android_6.png" alt="6">
                </div>
            </div>

            <div class="content-block">
                <p class="section-title">CONTACT</p>
                <h2 class="heading">Support & Inquiry</h2>
                <p style="font-weight: 700; color: var(--accent-blue);">mail2arsilkhan@gmail.com</p>
            </div>
        </main>

        <footer id="footer">
            ARNAF TECH &copy; 2026
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        const data = {
            en: {
                aboutT: "Built for the Ummah.",
                aboutD: "High-quality, ad-free Islamic applications crafted with precision.",
                foot: "ARNAF TECH © 2026"
            },
            ar: {
                aboutT: "بنيت للأمة",
                aboutD: "تطبيقات إسلامية عالية الجودة وخالية من الإعلانات مصممة بدقة.",
                foot: "أرناف تيك © ٢٠٢٦"
            },
            ur: {
                aboutT: "امت کے لیے بنایا گیا",
                aboutD: "اعلیٰ معیار کی، اشتہارات سے پاک اسلامی ایپلی کیشنز جو مہارت کے ساتھ بنائی گئی ہیں۔",
                foot: "ارناف ٹیک © ٢٠٢٦"
            }
        };

        function setLang(lang) {
            document.getElementById('about-title').innerText = data[lang].aboutT;
            document.getElementById('about-desc').innerText = data[lang].aboutD;
            document.getElementById('footer').innerText = data[lang].foot;
            document.body.style.direction = (lang === 'en') ? 'ltr' : 'rtl';
            document.body.setAttribute('lang', lang);
        }
    </script>
</body>
</html>
