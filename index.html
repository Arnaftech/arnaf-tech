<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARNAF TECH | Digital Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --glass: rgba(15, 23, 42, 0.6);
            --accent: #2dd4bf; 
            --accent-2: #3b82f6; 
            --text: #f1f5f9;
            --ring-glow: linear-gradient(45deg, var(--accent), var(--accent-2));
        }

        [data-theme="light"] {
            --bg: #f0f4f8;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #0f172a;
            --accent: #0d9488;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        html, body { overflow: hidden; width: 100%; height: 100%; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .outer-ring {
            position: relative; width: 100%; max-width: 1200px; height: 95vh;
            padding: 3px; border-radius: 24px;
            background: var(--ring-glow);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            animation: borderRotate 6s linear infinite;
        }

        @keyframes borderRotate { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .main-container {
            background: var(--bg); width: 100%; height: 100%;
            border-radius: 22px; overflow-y: auto; overflow-x: hidden;
            position: relative; scrollbar-width: none;
        }
        .main-container::-webkit-scrollbar { display: none; }

        /* DOTTED SCROLLER */
        .dot-nav {
            position: absolute; right: 25px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
        }
        .dot { width: 8px; height: 8px; background: var(--text); opacity: 0.2; border-radius: 50%; cursor: pointer; }
        .dot.active { opacity: 1; background: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.4); }

        /* HERO BOX - WALKING & WRITING */
        .hero-box {
            background: var(--accent-2); margin: 20px; border-radius: 20px;
            padding: 120px 20px; text-align: center;
            position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .character {
            width: 140px; height: auto; position: absolute; bottom: -10px; z-index: 10;
        }

        /* Walking Animation */
        @keyframes walkInWoman {
            0% { left: -150px; opacity: 0; }
            30% { opacity: 1; }
            100% { left: 15%; transform: translateY(-5px); }
        }
        @keyframes walkInMan {
            0% { right: -150px; opacity: 0; }
            30% { opacity: 1; }
            100% { right: 15%; transform: translateY(-5px); }
        }
        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .char-woman { 
            animation: walkInWoman 2s ease-out forwards, bobbing 0.5s infinite ease-in-out; 
        }
        .char-man { 
            animation: walkInMan 2s ease-out forwards, bobbing 0.5s infinite ease-in-out; 
            animation-delay: 0.2s, 0s;
        }

        /* WRITING SVG */
        .writing-svg {
            width: 350px; z-index: 5;
        }
        .arnaf-text {
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 80px;
            font-weight: 800;
            animation: handWrite 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 1.5s; /* Starts after they finish walking */
        }

        @keyframes handWrite {
            to { stroke-dashoffset: 0; fill: rgba(255,255,255,1); }
        }

        /* Nav & UI */
        nav {
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(15px); z-index: 100;
        }
        .nav-link { font-size: 0.7rem; font-weight: 700; cursor: pointer; opacity: 0.6; text-transform: uppercase; letter-spacing: 2px; }

        .content { padding: 30px; max-width: 900px; margin: 0 auto; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .gallery img { width: 100%; border-radius: 12px; }

        .contact-pill { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 50px; text-align: center; color: var(--accent); font-weight: 800; }

        footer { text-align: center; padding: 40px; opacity: 0.4; font-size: 0.7rem; }

        @media (max-width: 768px) {
            .character { width: 90px; }
            .writing-svg { width: 220px; }
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="outer-ring">
        <div class="dot-nav">
            <div class="dot active" onclick="goSec('hero')"></div>
            <div class="dot" onclick="goSec('vision')"></div>
            <div class="dot" onclick="goSec('projects')"></div>
            <div class="dot" onclick="goSec('support')"></div>
        </div>

        <div class="main-container" id="mainScroll">
            <nav>
                <div class="nav-link" onclick="toggleTheme()">Theme</div>
                <div style="display: flex; gap: 15px;">
                    <span class="nav-link" onclick="setLang('en')">EN</span>
                    <span class="nav-link" onclick="setLang('ar')">AR</span>
                    <span class="nav-link" onclick="setLang('ur')">UR</span>
                </div>
            </nav>

            <header class="hero-box" id="hero">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Fatima&top=hijab&hijabColor=262626&mouth=smile" class="character char-woman" alt="Woman">
                
                <svg viewBox="0 0 400 120" class="writing-svg">
                    <text x="50%" y="60%" text-anchor="middle" class="arnaf-text">ARNAF</text>
                </svg>
                
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ahmed&top=shortHair&facialHair=magnum&facialHairProbability=100&mouth=smile" class="character char-man" alt="Man">
            </header>

            <main class="content">
                <section id="vision" style="margin-bottom: 80px;">
                    <h2 id="about-title" style="font-size: 2.2rem; margin-bottom: 15px;">Built for the Ummah.</h2>
                    <p id="about-desc" style="opacity: 0.7; font-size: 1.1rem; line-height: 1.8;">
                        ARNAF TECH merges modern design with Islamic values. Our mission is to provide clean, ad-free digital tools for your spiritual journey.
                    </p>
                </section>

                <section id="projects" style="margin-bottom: 80px;">
                    <h2 style="font-size: 1.8rem; margin-bottom: 20px;">Muslim Companion</h2>
                    <div class="gallery">
                        <img src="android_1.png" alt="1"><img src="android_2.png" alt="2"><img src="android_3.png" alt="3">
                        <img src="android_4.png" alt="4"><img src="android_5.png" alt="5"><img src="android_6.png" alt="6">
                    </div>
                </section>

                <section id="support">
                    <div class="contact-pill">mail2arsilkhan@gmail.com</div>
                </section>
            </main>

            <footer>ARNAF TECH &copy; 2026 | CRAFTED WITH IHSAN</footer>
        </div>
    </div>

    <script>
        const scrollBox = document.getElementById('mainScroll');
        const dots = document.querySelectorAll('.dot');
        const sections = ['hero', 'vision', 'projects', 'support'];

        function goSec(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }

        scrollBox.addEventListener('scroll', () => {
            let activeId = "";
            sections.forEach(id => {
                const el = document.getElementById(id);
                if (scrollBox.scrollTop >= (el.offsetTop - 150)) { activeId = id; }
            });
            dots.forEach(dot => {
                dot.classList.remove('active');
                if (dot.getAttribute('onclick').includes(activeId)) { dot.classList.add('active'); }
            });
        });

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function setLang(lang) {
            const translations = {
                en: { t: "Built for the Ummah.", d: "ARNAF TECH merges modern design with Islamic values." },
                ar: { t: "بنيت للأمة", d: "تجمع أرناف تيك بين التصميم الحديث والقيم الإسلامية." },
                ur: { t: "امت کے لیے بنایا گیا", d: "ارناف ٹیک جدید ڈیزائن کو اسلامی اقدار کے ساتھ ملاتا ہے۔" }
            };
            document.getElementById('about-title').innerText = translations[lang].t;
            document.getElementById('about-desc').innerText = translations[lang].d;
            document.body.style.direction = (lang === 'en') ? 'ltr' : 'rtl';
        }
    </script>
</body>
</html>
