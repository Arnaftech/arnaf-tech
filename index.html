<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNAF TECH | Islamic Digital Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Nastaliq+Urdu:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #040a18;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --card-bg: rgba(15, 23, 42, 0.7);
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex; gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 4px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .lang-btn {
            background: transparent; border: none; color: white;
            padding: 4px 10px; border-radius: 50px; cursor: pointer;
            font-size: 0.7rem; font-weight: 600; transition: 0.3s;
        }
        .lang-btn.active { background: var(--accent); color: #040a18; }

        /* Navigation */
        nav { 
            padding: 12px 8%; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(4, 10, 24, 0.9);
            backdrop-filter: blur(15px); z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo-3d {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 2px;
            color: var(--text-main);
            text-shadow: 0 1px 0 #64748b, 0 2px 0 #1e293b, 0 4px 8px rgba(0,0,0,0.8);
        }

        /* COMPACT HERO SECTION */
        .hero {
            height: 50vh; /* Reduced from 80vh */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
        }
        .hero-title {
            font-size: clamp(3rem, 10vw, 6rem); /* Reduced size */
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            margin-bottom: 5px;
        }

        /* Sections */
        .section { padding: 40px 8%; max-width: 1100px; margin: 0 auto; }
        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 30px; backdrop-filter: blur(10px);
        }

        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px; margin-top: 20px;
        }
        .gallery img { width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .gallery img:hover { transform: scale(1.05); border-color: var(--accent); }

        [lang="ur"] { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        [lang="ar"] { font-family: 'Amiri', serif; direction: rtl; }
        
        footer { text-align: center; padding: 30px; opacity: 0.5; font-size: 0.75rem; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <nav>
        <div class="logo-3d">ARNAF</div>
        <div class="lang-switcher">
            <button class="lang-btn active" onclick="setLanguage('en')">EN</button>
            <button class="lang-btn" onclick="setLanguage('ar')">عربي</button>
            <button class="lang-btn" onclick="setLanguage('ur')">اردو</button>
        </div>
    </nav>

    <header class="hero">
        <h1 class="hero-title">ARNAF</h1>
        <p id="hero-sub" style="letter-spacing: 4px; color: var(--accent); font-weight: 600; font-size: 0.9rem;">TECH STUDIO</p>
    </header>

    <section class="section" id="about">
        <div class="card">
            <h2 id="about-title" style="font-size: 1.8rem; margin-bottom: 15px;">Built for the Ummah.</h2>
            <p id="about-text" style="color: #94a3b8; font-size: 1rem; line-height: 1.6;">
                ARNAF TECH is a digital studio dedicated to creating high-quality, ad-free Islamic applications.
            </p>
        </div>
    </section>

    <section class="section" id="projects">
        <div class="card">
            <h3 id="proj-title" style="margin-bottom: 20px; font-size: 1.4rem; color: var(--accent);">OUR PROJECTS</h3>
            <div class="gallery">
                <img src="android_1.png" alt="1"><img src="android_2.png" alt="2">
                <img src="android_3.png" alt="3"><img src="android_4.png" alt="4">
                <img src="android_5.png" alt="5"><img src="android_6.png" alt="6">
            </div>
        </div>
    </section>

    <footer id="footer-text">
        ARNAF TECH &copy; 2026
    </footer>

    <script>
        const translations = {
            en: {
                hero_sub: "TECH STUDIO",
                about_title: "Built for the Ummah.",
                about_text: "ARNAF TECH is a digital studio dedicated to creating high-quality, ad-free Islamic applications.",
                proj_title: "OUR PROJECTS",
                footer: "ARNAF TECH © 2026"
            },
            ar: {
                hero_sub: "استوديو التقنية",
                about_title: "بنيت للأمة",
                about_text: "أرناف تيك هو استوديو رقمي مخصص لإنشاء تطبيقات إسلامية عالية الجودة وخالية من الإعلانات.",
                proj_title: "مشاريعنا",
                footer: "أرناف تيك © ٢٠٢٦"
            },
            ur: {
                hero_sub: "ٹیک اسٹوڈیو",
                about_title: "امت کے لیے بنایا گیا",
                about_text: "ارناف ٹیک ایک ڈیجیٹل اسٹوڈیو ہے جو اعلیٰ معیار کی، اشتہارات سے پاک اسلامی ایپلی کیشنز بنانے کے لیے وقف ہے۔",
                proj_title: "ہمارے پروجیکٹس",
                footer: "ارناف ٹیک © ٢٠٢٦"
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('hero-sub').innerText = translations[lang].hero_sub;
            document.getElementById('about-title').innerText = translations[lang].about_title;
            document.getElementById('about-text').innerText = translations[lang].about_text;
            document.getElementById('proj-title').innerText = translations[lang].proj_title;
            document.getElementById('footer-text').innerText = translations[lang].footer;

            if(lang === 'ar' || lang === 'ur') {
                document.body.setAttribute('lang', lang);
                document.body.style.direction = 'rtl';
            } else {
                document.body.setAttribute('lang', 'en');
                document.body.style.direction = 'ltr';
            }
        }
    </script>
</body>
</html>
